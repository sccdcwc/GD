<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../styles/substyle.css" />
		<link rel="stylesheet" href="../styles/button.css" />
		<link rel="stylesheet" href="../styles/table.css" />
		<link rel="stylesheet" href="../styles/menu.css" />
		<link rel="stylesheet" href="../styles/font-awesome.min.css" />
		<link rel="stylesheet" href="../styles/page.css">
		<script type="text/javascript" src="../scripts/template.js"></script>
		<script type="text/javascript" src="../scripts/jquery-2.2.3.min.js" ></script>
		<script type="text/javascript" src="../scripts/publishRest.js" ></script>
		<script type="text/javascript" src="../scripts/Service.js" ></script>
		<title></title>
	</head>
	<body onload="searchtemplate()">
		<div class="content" style="height:auto;">
			<div class="condition">
				<div class="c-title1">
					<p>查询条件</p>
				</div>
				<div class="condition-table">
					<div class="dy-search">
						<input type="text" id="templateName" class="templateName" placeholder="请输入模板名称...">
						<span class="btn-search fa fa-search" onclick="searchtemplate()">搜索</span>
					</div>
				</div>
			</div>
			<div>
				<div class="c-title2">
					<p>查询结果--模板</p>
				</div>
				<div class="model-table">
					<table class="bordered" id="templatelist">
						<thead>
							<tr>
								<th></th>
								<th>序号</th>
								<th>模板名称</th>
								<th>长宽比</th>
								<th>创建者名称</th>
							</tr>
						</thead>
					</table>
					<!-- 添加分页按钮组合 -->
					<div class="PageBtn">
						<div class="firstBtn">首页</div>
						<div class="Btn preBtn"><</div>
						<div class="PageNumBox">
						</div>
						<div class="Btn nextBtn">></div>
						<div class="lastBtn">尾页</div>
					</div>
                    <input type="hidden"  id="delete" value=""/>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
